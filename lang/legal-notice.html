<!DOCTYPE html>
<html lang="{{CurrentLang.IsoLang}}" culture="{{CurrentLang.CultureLang}}">
<head>
    <title>{{ResourcesTemplate.pageMenuTitle_legal-notice}} - {{CustomTitle}} - {{City}} - {{Country}}</title>
    <meta name="description" content="{{ResourcesTemplate.LegalMentions}}">
    {{>CommonMetaTags}}
    <link rel="canonical" href="{{UrlLegalNotice}}" />
    <meta property="og:url" content="{{UrlLegalNotice}}" />
    <meta property="og:title" content="{{ResourcesTemplate.LegalMentions}}" />
    <meta property="og:image" content="{{#Photos.0}}{{UrlMedias}}/crop-300x200/{{IdMedia}}/{{FileNamePhoto}}{{/Photos.0}}" />
    <meta property="og:description" content="{{ResourcesTemplate.LegalMentions}}" />
    {{>FaviconTags}}
    {{>CommonStylesheets}}
</head>
<body>
    {{{ScriptAnalytics}}}
    {{{GoogleTagManagerBody}}}

    <div id="snow_fall"></div>

    <main>
        <!-- SECTION BANNER -->
        <section class="contain-banner">
            <div class="section-title-BG bg-img" style="background-image: url({{#Photos.0}}{{UrlMedias}}/crop-2200x800/{{IdMedia}}/{{FileNamePhoto}}{{/Photos.0}});" alt="{{NamePhoto}}">
                <div class="opacity">

                    {{>Header}}

                    <div class="content-section title-banner-and-widget">
                        <div class="title-banner-contain">
                            <h1 class="title-banner">{{ResourcesTemplate.LegalMentions}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION MENTIONS LEGALES -->
        <section class="section">
            <div class="content-section">
                {{{MentionsLegales}}}
            </div>
        </section>
    </main>

    {{>Footer}}
    {{>CommonScripts}}
    
</body>
</html>
